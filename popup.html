<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fake News Detector</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #f5f5f5;
  }
  .extension-container {
    text-align: center;
    background-color: #fff;
    border-radius: 10px;
    padding: 20px;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    width: 262px;
    height: 195px;
  }
  .extension-title {
    font-size: 18px;
    color: #333;
    margin-bottom: 10px;
  }
  .extension-description {
    font-size: 16px;
    color: #666;
    margin-bottom: 20px;
  }
  .send-button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
  }
  .send-button:hover {
    background-color: #45a049;
  }
  .privacy-policy {
    color: #888;
    font-size: 14px;
    text-decoration: none;
    margin-top: 15px;
    display: block;
  }
</style>
</head>
<body>
  <div class="extension-container">
    <div class="extension-title">Check for Fake News</div>
    <div class="extension-description">
      Quickly verify the reliability of the current webpage with our Fake News Detector. 
      Click the button below to analyze the website content for accuracy and trustworthiness.
    </div>
    <button class="send-button">Check</button>
    
    <h2 class="response"></h2>
    <script src="popup.js"></script>
    
    
    <!-- <button class="send-button">Send URL</button> -->
    <!-- <script src="popup.js"></script> -->

</div>
</body>
</html>
